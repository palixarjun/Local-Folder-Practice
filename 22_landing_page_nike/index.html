<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Nike</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="main">
        <div class="nav">
            <div class="nav-1">
                <img src="images/logo.png" alt="logo"></img>
                <ul>
                    <li>featured</li>
                    <li>home</li>
                    <li>men</li>
                    <li>women</li>
                    <li>collections</li>
                    <li>contact</li>
                </ul>    
            </div>

            <div class="nav-2">
                <i class='bx bx-search'></i>
                <i class='bx bx-cart'></i>
                <i class='bx bx-menu'></i>
            </div>
        </div>

        <div class="content">
            <div class="content-left">
                <p>explore the limited edition</p>
                <h2>Limited edition</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam blanditiis voluptatum repudiandae quae aut eaque animi voluptate nihil laborum numquam?</p>
                <button class="btn">Shop Now</button>
            </div>

            <div class="content-right">
                <div class="product">
                    <img src="images/shoe-img1.jpg" alt="shoe-image-01">
                    <h3>Shoe-Demo-01</h3>
                    <p class="title-shoe">men-shoes</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
