<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Random Image Generator</h1>
    <p class="description">Images loaded via Lorem-Picsum, open source database.</p>
    <hr>
    <div class="image-container">
        <img src="https://picsum.photos/600/400?random=1" alt="random-image" />
        <img src="https://picsum.photos/600/400?random=2" alt="random-image" />
        <img src="https://picsum.photos/600/400?random=3" alt="random-image" />
    </div>
    <hr>
    <div class="buttons">
        <button class="btn" id="load-more" type="button">Load More</button>
        <button class="btn" id="reload" type="button">reload</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
