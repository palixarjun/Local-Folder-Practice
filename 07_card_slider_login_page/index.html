<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Create an Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin-square'></i></a>
                </div>
                <span>
                    Or use your email for registration
                </span>

                <input type="text" name="" id="Username" placeholder="Username" required />
                <input type="email" name="" id="Email" placeholder="Email" required />
                <input type="password" name="" id="password" placeholder="password" required />

                <button>Sign-Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="">
                <h1>Sign-In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin-square'></i></a>
                </div>
                
                <span>
                    Or use your registered Email and Password
                </span>

                <input type="email" name="" id="Email" placeholder="Email" required />
                <input type="password" name="" id="password" placeholder="password" required />
                <a href="#">Forgot your password?</a>
                <button>Sign-In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel left-toggle">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all the site features.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel right-toggle">
                    <h1>Hello, Friend!</h1>
                    <p>Register your personal information to use all the site features. </p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
