<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading h2">Digital-Clock</div>
        <div class="box-elements">

            <div class="hours"><span id="hours">XX</span><span class="text">hours</span></div>
            <div class="minutes"><span id="minutes">XX</span><span class="text">minutes</span></div>
            <div class="seconds"><span id="seconds">XX</span><span class="text">seconds</span></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
