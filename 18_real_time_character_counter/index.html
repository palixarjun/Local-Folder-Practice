<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT-Character-Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>Your feedback is awaited.</h3>
        </div>
        <div class="form-container">
            <form action="">
                <textarea name="" id="text-type-area" placeholder="your feedback is awaited..." maxlength="40" title="place-your-feedback-here"></textarea>
            </form>
        </div>
        <div class="response">
            <p>Characters Used:<span id="cused">XX</span></p>
            <p>Characters Remaining:<span id="cremaining">XXX</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
