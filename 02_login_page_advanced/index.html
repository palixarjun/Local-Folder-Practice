<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form | Dummy | Front-End</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="" id="Username" placeholder="Username" required/>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="Password" name="" id="Password" placeholder="Password" required/>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" name="" id="Remember-me">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
