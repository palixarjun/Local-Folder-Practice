<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js" integrity="sha512-6+7rTBmR6pRFe9fa0vCFjFaHZj/XYa7774bEBzRtxgdpIJOS++R3cKd6Prg/eJmxtsJotd8KAg4g57uuVQsZKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="info">
        <div class="ordered">
            <h1>To start playing use 
                <b>W</b>&nbsp;
                <b>A</b>&nbsp;
                <b>S</b>&nbsp;
                <b>D</b>&nbsp;
                <br />or
            </h1>


            <h1 class="inner">The arrow keys : 
                <b>&larr;</b>&nbsp;
                <b>&uarr;</b>&nbsp;
                <b>&darr;</b>&nbsp;
                <b>&rarr;</b>&nbsp;
            </h1>
        </div>
     </div>

     <div class="winner hidden">
        <div class="ordered">
            <h1>You won!</h1>
            <div class="restart"><button>Play Again</button></div>  
        </div>
     </div>
     <script src = "./script.js"></script>
</body>
</html>
